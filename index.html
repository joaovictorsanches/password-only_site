<script>
    function TestarSenha(senhateste, senha, c){

        return false
      }else{
        window.alert('senha incorreta!')
        var escolha = window.confirm('você deseja tenta novamente?')
        if (escolha == false || c == 3) {
       	 if (c == 3) {
       	  	  window.alert('Muitas tentativas de acesso!')
       	    }
      	  return 404
        }
      return escolha
      }
    }
    
    lock = true
    var cont = 0
    while (lock == true){
      lock = TestarSenha(window.prompt('Digite a senha:'), 'pagina123', cont)
      cont += 1
    }
    
    if (lock == 404) {

      document.write(`<p>Bem Vindo! <strong>${nome}.</strong> </p>`)
    }
